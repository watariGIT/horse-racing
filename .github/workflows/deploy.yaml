name: Deploy to GCP

on:
  push:
    branches: [main]

env:
  GCP_REGION: ${{ vars.GCP_REGION }}
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  CLOUD_RUN_JOB: ml-pipeline

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Ruff check
        run: uv run ruff check src/ tests/

      - name: Black check
        run: uv run black --check src/ tests/

      - name: Mypy check
        run: uv run mypy src/

  deploy:
    needs: [test, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/ml-pipeline/ml-pipeline:${{ github.sha }}
          docker build -t "${IMAGE}" .
          docker push "${IMAGE}"

      - name: Get MLflow tracking URI
        id: mlflow
        run: |
          MLFLOW_URI=$(gcloud run services describe mlflow-ui-prod \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --format 'value(status.url)' 2>/dev/null || echo "")
          echo "tracking_uri=${MLFLOW_URI}" >> "$GITHUB_OUTPUT"
          if [ -z "${MLFLOW_URI}" ]; then
            echo "::warning::MLflow tracking URI is empty. Experiment tracking will use local file store."
          fi

      - name: Deploy to Cloud Run Jobs
        run: |
          IMAGE=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/ml-pipeline/ml-pipeline:${{ github.sha }}
          ENV_VARS="ENVIRONMENT=prod,GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},PIPELINE_DATA_SOURCE=bigquery"
          if [ -n "${{ steps.mlflow.outputs.tracking_uri }}" ]; then
            ENV_VARS="${ENV_VARS},MLFLOW_TRACKING_URI=${{ steps.mlflow.outputs.tracking_uri }}"
          fi
          gcloud run jobs deploy ${{ env.CLOUD_RUN_JOB }} \
            --image "${IMAGE}" \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --memory 2Gi \
            --cpu 1 \
            --max-retries 0 \
            --task-timeout 3600 \
            --service-account ${{ secrets.SERVICE_ACCOUNT }} \
            --set-env-vars "${ENV_VARS}"
