name: PR Preview Deploy & Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  GCP_REGION: us-central1
  GCP_PROJECT_ID: horse-racing-ml-dev
  CLOUD_RUN_JOB: ml-pipeline-preview

jobs:
  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ml-pipeline-test .

  preview-deploy:
    if: contains(github.event.pull_request.labels.*.name, 'preview-deploy')
    needs: docker-build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/ml-pipeline/ml-pipeline:pr-${{ github.event.pull_request.number }}
          docker build -t "${IMAGE}" .
          docker push "${IMAGE}"

      - name: Get MLflow tracking URI
        id: mlflow
        run: |
          MLFLOW_URI=$(gcloud run services describe mlflow-ui-dev \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --format 'value(status.url)' 2>/dev/null || echo "")
          echo "tracking_uri=${MLFLOW_URI}" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloud Run Jobs
        run: |
          IMAGE=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/ml-pipeline/ml-pipeline:pr-${{ github.event.pull_request.number }}
          ENV_VARS="ENVIRONMENT=dev,GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},PIPELINE_DATA_SOURCE=bigquery"
          if [ -n "${{ steps.mlflow.outputs.tracking_uri }}" ]; then
            ENV_VARS="${ENV_VARS},MLFLOW_TRACKING_URI=${{ steps.mlflow.outputs.tracking_uri }}"
          fi
          gcloud run jobs deploy ${{ env.CLOUD_RUN_JOB }} \
            --image "${IMAGE}" \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --memory 2Gi \
            --cpu 1 \
            --max-retries 0 \
            --task-timeout 3600 \
            --service-account ${{ secrets.SERVICE_ACCOUNT }} \
            --set-env-vars "${ENV_VARS}"
