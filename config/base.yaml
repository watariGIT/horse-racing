# Base configuration shared across all environments

gcp:
  region: us-central1

bigquery:
  dataset: horse_racing
  location: US

gcs:
  lifecycle_days: 90  # Days before transitioning to Nearline

cloud_run:
  memory: 512Mi
  cpu: "1"
  concurrency: 1
  timeout: 300

kaggle:
  data_dir: data/raw/kaggle
  race_result_file: "race_result.csv"

model:
  default_type: lgbm_classifier
  feature_version: v2

backtest:
  train_window_days: 365
  test_window_days: 30
  step_days: 30

mlflow:
  experiment_name: horse-racing-prediction
  enabled: true

logging:
  level: INFO
  format: json
